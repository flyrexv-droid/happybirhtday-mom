<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffc0cb, #ff69b4);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin: 0;
      animation: bounce 2s infinite;
    }
    p {
      font-size: 1.5rem;
      margin-top: 10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      top: -10px;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

     untuk mama, cuman ini kado yang bisa fadhil kasi ma, 
     semangat terus ya ma jangan marah" terus sama ayah
     sekali lagi selamat ulang tahun mamaðŸ’–</p>

  <script>
    // Buat konfetti warna-warni
    for (let i = 0; i < 100; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
